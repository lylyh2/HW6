<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="weather-app">
    <header>
      <form id="search-form">
        <input type="search" id="search-input" placeholder="Enter a city..." required />
        <button type="submit">Search</button>
      </form>
    </header>
    <main>
      <div id="current-weather">
        <h1 id="current-city">City Name</h1>
        <p><span id="weather-description">Description</span></p>
        <p><strong id="current-temperature">Temperature</strong> Â°C</p>
        <p><span id="wind-speed">Wind Speed</span></p>
        <p>Humidity: <span id="humidity">0%</span></p>
        <img id="weather-icon" alt="weather icon" />
      </div>
    </main>
    <footer>
      <p>Created by Your Name</p>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
